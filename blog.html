title: Pete Richards | Blog
layout: main
nav_item: blog

{% for post in site.posts %}
<section id="{{ post.date | date: "%Y-%m-%d" }}"
         class="blog-post">
  <div class="title">
    <h1>{{ post.date | date: "%Y-%m-%d" }}</h1>
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
  </div>
  <div class="content right">
    <h2></h2>
    {{ post.content }}
  </div>
</section>
{% endfor %}
